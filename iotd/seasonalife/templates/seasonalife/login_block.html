<form autocomplete="off">
    <div class="row mt-3">
        <div class="col-xs-5 col-sm-6 text-right">
            <span>{% trans 'LOGIN002' %}</span>
        </div>
        <div class="col-xs-7 col-sm-6 text-left">
            <input class="text-input auth0-username" type="text">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-xs-5 col-sm-6 text-right">
            <span>{% trans 'LOGIN003' %}</span>
        </div>
        <div class="col-xs-7 col-sm-6 text-left">
            <input class="text-input auth0-password" type="password">
        </div>
    </div>
    <div class="row my-3 text-center">
        <input class="auth0-login btn btn-login" type="submit" value="{% trans 'Login' %}">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw" style="display: none; color: #71C6C1;"></i>
        <br>
        <span id="login-error"></span>
    </div>
    <p class="reference text-left">
        {% trans 'LOGIN004a' %}
        <br>
        {% trans 'LOGIN004b' %} <a href="mailto:sales@seasonalife.com">sales@seasonalife.com</a>
    </p>
</form>
